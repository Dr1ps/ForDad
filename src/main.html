<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Centered Image Template</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:#f3f4f6;
          font-family:system-ui,Segoe UI,Roboto,Arial;
        }

        h1{
          margin-bottom:1.25rem;
          font-size:3rem;
          font-weight:700;
          color:#1e293b;
          text-align:center;
        }

        .container{
          display:flex;
          align-items:center;
          justify-content:center;
          width:100%;
          height:auto;
          padding:1rem;
        }

        :root{--img-size:min(70vmin,800px)}

        .centered-img{
          max-width:var(--img-size);
          max-height:var(--img-size);
          width:auto;
          height:auto;
          display:block;
          border-radius:8px;
          box-shadow:0 8px 24px rgba(2,6,23,0.08);
          object-fit:contain;
        }

        .caption{
          position:fixed;
          bottom:18px;
          width:100%;
          text-align:center;
          font-size:0.9rem;
          color:#334155;
          pointer-events:none;
        }
    </style>
</head>
<body>
<h1>FANCULO</h1>
<div class="container">
    <img class="centered-img" src="franco.jpg" alt="Centered image">
</div>

<div class="caption">Optional caption â€” change or remove as needed</div>
</body>
</html>
